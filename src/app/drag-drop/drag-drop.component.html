<div class="row ml-2">
    <div class="col-6">
        <h2>Pomac FrontEnd Technical Task</h2>
    </div>
    <div class="col-6">
        <button mat-raised-button mat-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>New Task</button>
    </div>
</div>
<div class="wrappingParent">

    <div class="example-container">
        <h2>Tasks</h2>

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="alltasks" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <mat-card class="example-card" *ngFor="let item of alltasks" cdkDrag>

                <img *ngIf="item.imgUr" width="150" height="150" mat-card-image [src]="item.imgUr" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <h2 class="m-0">{{item.title}}</h2>
                    <p>
                        {{item.desc}}
                    </p>
                </mat-card-content>

            </mat-card>



            <div class="example-box" *ngFor="let item of alltasks" cdkDrag></div>
        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>

        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">

            <mat-card class="example-card" *ngFor="let item of done" cdkDrag>

                <img *ngIf="item.imgUr" width="150" height="150" mat-card-image [src]="item.imgUr" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <h2 class="m-0">{{item.title}}</h2>

                    <p>
                        {{item.desc}}
                    </p>
                </mat-card-content>

            </mat-card>


        </div>
    </div>
</div>
