<div class="row ml-2">
    <div class="col-6"><h2>Pomac FrontEnd Technical Task</h2></div>
    <div class="col-6">
        <button mat-raised-button  mat-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>New Task</button>
    </div>
</div>
<div class="wrappingParent">
   
    <div class="example-container">
        <h2>Tasks</h2>

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <mat-card class="example-card" *ngFor="let item of todo" cdkDrag>

                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{item.desc}}
                    </p>
                </mat-card-content>

            </mat-card>



            <div class="example-box" *ngFor="let item of todo" cdkDrag></div>
        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>

        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">

            <mat-card class="example-card" *ngFor="let item of done" cdkDrag>

                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{item.desc}}
                    </p>
                </mat-card-content>

            </mat-card>


        </div>
    </div>
</div>

<div *ngFor="let x of alltasks"> {{x.desc}}</div>
