<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="title"> Title</label>
                <input type="text" value="{{data.title}}" id="title" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="desc"> Description</label>
                <textarea id="desc" class="form-control" disabled>{{data.desc}}</textarea>

            </div>
            <div class="form-group users">


                <label for="Users"> Users</label>
                <mat-form-field appearance="fill">
                    <mat-select [(value)]="selectionValue" disabled>

                        <mat-option value="{{selectionValue}}">{{selectionValue}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="form-group">
                <label for="date"> Date</label>
                <input type="date" id="date" value="{{data.date}}" class="form-control" disabled>
            </div>


            <img class="previewImage" [src]="data.imgUr">


        </div>
    </div>
</div>
